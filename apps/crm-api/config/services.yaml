# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Kernel.php'
            - '../src/**/Domain/**/Event'
            - '../src/**/Infrastructure/Persistence/Doctrine/Migrations'

    App\Customer\Infrastructure\Persistence\Doctrine\DoctrineCustomerRepository:
        tags: ['doctrine.repository_service']

    App\Loan\Infrastructure\Persistence\Doctrine\DoctrineLoanApplicationRepository:
        tags: ['doctrine.repository_service']

    App\Payment\Infrastructure\Persistence\Doctrine\DoctrinePaymentRepository:
        tags: ['doctrine.repository_service']

    App\Customer\Domain\Repository\CustomerRepository: '@App\Customer\Infrastructure\Persistence\Doctrine\DoctrineCustomerRepository'
    App\Loan\Domain\Repository\LoanApplicationRepository: '@App\Loan\Infrastructure\Persistence\Doctrine\DoctrineLoanApplicationRepository'
    App\Payment\Domain\Repository\PaymentRepository: '@App\Payment\Infrastructure\Persistence\Doctrine\DoctrinePaymentRepository'

    App\Shared\Application\Bus\DomainEventBus: '@App\Shared\Infrastructure\Messenger\MessengerDomainEventBus'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
